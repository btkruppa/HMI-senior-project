<script>
debug=false;
function log(str) {
    if (debug)
        $("#log").append(str+"<br>")
}
function logJSON(json) {
    log(JSON.stringify(json))
}

deleted = false;
// Adds a new item
function addItem(feed_id, title, description, left, start, end, repeat) {
    $.ajax({
        url: config.server+"trial.json",
        method: "PUT",
        data: {"feed_id": feed_id, "title": title, "description": description, "left": left, "start": start, "end": end, "repeat": repeat},
        cache: false,
        success: function(data) {
            logJSON(data["item"]);
            window.location.hash = "#/planner";
        }, error: function(XMLHttpRequest, textStatus, errorThrown) {
            log("Status: " + textStatus + " Error: " + errorThrown);
        }
    })
}

// Update a item
function updateItem(feed_id, id, title, description, left, start, end, repeat) {
    $.ajax({
        url: config.server+"/item/"+ String(id),
        method: "POST",
        data: {"feed_id": feed_id, "id": id, "title": title, "description": description,  "left": left, "start": start, "end": end, "repeat": repeat},
        cache: false,
        success: function(data) {
            logJSON(data["item"]);
            window.location.hash = "#/planner";
        }, error: function(XMLHttpRequest, textStatus, errorThrown) {
            log("Status: " + textStatus + " Error: " + errorThrown);
        }
    })
}

// Delete a item
function delItem(id) {
    // Don't allow button to be clicked multiple times
    if (!deleted) {
        deleted = true;
        $.ajax({
            url: config.server+"/item/"+String(id),
            method: "DELETE",
            data: {"id": String(id)},
            cache: false,
            success: function(data) {
                logJSON(data);
                window.location.hash = "#/planner";
            }, error: function(XMLHttpRequest, textStatus, errorThrown) {
                log("Status: " + textStatus + " Error: " + errorThrown);
            }
        })
    }
}


function submitForm() {
    // Don't continue if we deleted this already
    if (deleted)
        return;

    var id = getIdent();
    var title = $("#title").val();
    var left = $("#left").val();
    var desc = $("#descrip").val();
    var repeat = $("#repeat").val();


    var start = $("#start").val();
    var end = $("#end").val();
    if (moment($("#end").val()).isBefore(start)){
      end = start;
    }
    var feed_id = $("#feeds").val();

    // If all day event, then set start to beginning of day and end to end of day
    var allDay = $("#AllDayEvent").prop('checked');
    if (allDay) {
        // Note: if you just use .format() here, you'll get a 500 error with
        //  [setup:28] can't compare offset-naive and offset-aware datetimes
        start = moment(start).startOf('day').format("MM-DD-YYYY HH:mm:ss");
        end = moment(end).endOf('day').format("MM-DD-YYYY HH:mm:ss");
    }

    // New item
    if (id == undefined) {
        log("Adding item: "+title+" - "+desc+" - "+left+" - "+start+" - "+end+" - "+repeat);
        addItem(feed_id, title, desc, left, start, end, repeat);

    // Edit item
    } else {
        log("Updating item: "+id+" - "+title+" - "+desc+" - "+left+" - "+start+" - "+end+" - "+repeat);
        updateItem(feed_id, id, title, desc, left, start, end, repeat);
    }
}

function week_of_month(date) {

        prefixes = ["first","second","third","fourth","fifth"];
    return prefixes[0 | date.date() / 7];

}

function updateSelect(){
  var type = $("#type").val();
  var start = moment($("#start").val());
  var monthly1 = "Monthly (every "+ String(week_of_month(start))+ " "+start.format('dddd')+")";
  var monthly2 = "Monthly (on day " + String(start.date()) + ")";

  $("#monthly1").text(monthly1);
  $("#monthly2").text(monthly2);


}

function updateAllDay() {
    var allDay = $("#AllDayEvent").prop('checked');
    var end = $("#EndDateRow");

    if (allDay)
        end.hide();
    else
        end.show();
}

function getFeeds(feed_id){
  $.ajax({
    dataType: "json",
    method: "GET",
    url: config.server + "/user_feeds",
    cache: false,
      success:function(feeds){
        window.feeds = feeds;
        var feedInfo = "";
        for (var j = 0; j < feeds.length; j++){
          var myFeeds = $('#feeds');
          myFeeds.append(
                $('<option></option>').val(feeds[j].id).text(feeds[j].title)
          );

        }
        if(feed_id != undefined){
          myFeeds.val(feed_id);
        }
        if (feeds.length == 0){
          feedNotFound();
          setTitle("No Available Feeds!")
        }
      }
    });
  }
